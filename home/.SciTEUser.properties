check.if.already.open=1
load.on.activate=1

#utf8
code.page=65001

# indiquer le chemin du fichier dans la barre du titre
title.full.path=1

# onglets
tabbar.multiline=1
tabbar.visible=1
buffers=64

# la liste des fichiers récemment utilisés
save.recent=1

# Barre d'outils
fold.margin.width=0
toolbar.visible=0
toolbar.usestockicons=1
statusbar.visible=0



# Numétation des lignes
line.margin.visible=1
line.margin.width=4
margin.width=12

# Indentation
tabsize=2
indent.size=2
use.tabs=1
# Indentation auto
indent.automatic=1
indent.opening=0
indent.closing=0
#réduction des blocs
fold=1
fold.compact=0
fold.flags=16
#icone pour la réduction, choix : 0, 1, 2, 3
fold.symbols=3
fold.comment=1
#ligne finale
ensure.final.line.end=1



#Proprietes d'autocompletion
#autocomplete.*.ignorecase=1
autocomplete.choose.single=0
#Fini l'autocomplétion si appui sur "(", et du coup propose le prototype s'il est disponible.
autocomplete.*.fillups=(
#active l'autocompletion sur les mots dans le document
autocompleteword.automatic=1




