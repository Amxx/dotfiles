# code C
command.compile.*.c=gcc -Wall $(FileName).c -o $(FileName)
command.build.*.c=gcc -Wall $(FileName).c -o $(FileName)
command.go.*.c=gcc -Wall $(FileName).c -o $(FileName); gnome-terminal -x bash -c "./$(FileName); cat"
# code Caml
command.go.*.ml=camllight < $(FileName).ml
# LaTeX
command.go.*.tex=pdflatex $(FileName).tex; evince $(FileName).pdf &


# Commentaites
comment.block.cpp=//
comment.block.glsl=//
comment.block.cmake=#

# comment.block.caml=--
comment.block.at.line.start.caml=1
comment.stream.start.caml=(*
comment.stream.end.caml=*)
comment.box.start.caml=(*
comment.box.middle.caml=*
comment.box.end.caml=*)








